<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Etiket Yazdırma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .controls {
      margin-bottom: 20px;
    }
    .qr-container {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }
    .qr-card {
      border: 1px solid #ccc;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 3.5cm;
      height: 3.5cm;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      .print-area, .print-area * {
        visibility: visible;
      }
      .print-area {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        page-break-inside: avoid;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
</head>
<body>
  <h1>QR Etiket Yazdırma (35x35mm)</h1>

  <div class="controls">
    <label>Etiket metni: <input type="text" id="qr-input" /></label>
    <br /><br />
    <button onclick="generateQR()">QR Oluştur</button>
    <button onclick="window.print()">Normal Yazdır</button>
    <button onclick="printCab()">CAB EOS 5'e Gönder</button>
    <button onclick="printArgox()">Argox OS-214plus'a Gönder</button>
  </div>

  <div id="qr-output" class="qr-container print-area"></div>

  <script>
    function generateQR() {
      const container = document.getElementById('qr-output');
      container.innerHTML = '';
      const text = document.getElementById('qr-input').value;

      const card = document.createElement('div');
      card.classList.add('qr-card');

      const canvas = document.createElement('canvas');
      // 3.5cm = yaklaşık 132px @96dpi, ama biz yüksek çözünürlüklü göstereceğiz
      QRCode.toCanvas(canvas, text, { width: 128 }, function (error) {
        if (error) console.error(error);
      });

      card.appendChild(canvas);
      container.appendChild(card);
    }

    // cm → dot dönüşümü
    function cmToDots(cm, dpi) {
      return Math.round((cm / 2.54) * dpi);
    }

    // CAB EOS 5 için JScript çıktısı
    function printCab() {
      const text = document.getElementById('qr-input').value;
      const size = cmToDots(3.5, 300); // 300dpi
      const x = 0, y = 0; // etiketin sol üstü

      const jscript = `J
S2
D${size} ${size}
Q${size},${size}
q${size}
ZT
A${x},${y},0,4,1,1,N,"${text}"
B${x+10},${y+10},Q,${size-20},M,0,0,"${text}"
P1\n`;
      alert("CAB EOS 5 komutları:\n\n" + jscript);
      // Gerçekte burada yazıcıya gönderim yapılmalı (USB/Network)
    }

    // Argox OS-214plus için EPL çıktısı
    function printArgox() {
      const text = document.getElementById('qr-input').value;
      const size = cmToDots(3.5, 203); // 203dpi
      const x = 0, y = 0;

      const epl = `N\nQ${size},24\nq${size}\nB${x+10},${y+10},Q,${size-20},M,0,0,"${text}"\nP1\n`;
      alert("Argox EPL komutları:\n\n" + epl);
    }
  </script>
</body>
</html>

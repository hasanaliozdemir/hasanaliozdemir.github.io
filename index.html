<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>30mm x 30mm QR Kodu – bektastekstil.com.tr/tr/</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f8fa; margin:0; padding:20px; }
    .card { background:#fff; border-radius:12px; padding:20px; max-width:700px; margin:auto; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .mm-box { width:113; height:113; border:1px solid #ddd; display:grid; place-items:center; margin-bottom:10px; background:#fff; }
    .mm-box canvas { width:100%; height:100%; }
    .controls { display:flex; flex-wrap:wrap; gap:10px; }
    button { padding:10px 14px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; }
    button.primary { background:#1f6feb; color:#fff; }
    button.secondary { background:#eee; }
  </style>
</head>
<body>
  <div class="card">
    <h2>30mm x 30mm QR Kodu</h2>
    <p>Adres: <input id="url" value="https://bektastekstil.com.tr/tr/" style="width:100%"/></p>
    <div class="mm-box"><div id="qrcell"></div></div>
    <div class="controls">
      <button class="primary" id="btn-generate">QR Oluştur</button>
      <button class="secondary" id="btn-png">PNG indir</button>
      <button class="secondary" id="btn-jpg">JPG indir</button>
      <button class="secondary" id="btn-pdf">PDF indir</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let qr;
    let qrCanvas;

    function makeQR() {
      document.getElementById('qrcell').innerHTML = '';
      qr = new QRCode(document.getElementById("qrcell"), {
        text: document.getElementById('url').value,
        width: 300,
        height: 300,
        correctLevel : QRCode.CorrectLevel.M
      });
      setTimeout(()=>{
        qrCanvas = document.querySelector('#qrcell canvas');
      }, 300);
    }

    function downloadImage(type){
      if(!qrCanvas) return;
      const link = document.createElement('a');
      link.download = `qr-bektas-30mm.${type}`;
      link.href = qrCanvas.toDataURL(type==='png' ? 'image/png':'image/jpeg');
      link.click();
    }

    async function downloadPDF(){
      if(!qrCanvas) return;
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit:'mm', format:[30,30] });
      const img = qrCanvas.toDataURL('image/png');
      doc.addImage(img, 'PNG', 0,0,30,30);
      doc.save('qr-bektas-30mm.pdf');
    }

    document.getElementById('btn-generate').addEventListener('click', makeQR);
    document.getElementById('btn-png').addEventListener('click', ()=>downloadImage('png'));
    document.getElementById('btn-jpg').addEventListener('click', ()=>downloadImage('jpg'));
    document.getElementById('btn-pdf').addEventListener('click', downloadPDF);

    // İlk render
    makeQR();
  </script>
</body>
</html>
